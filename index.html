<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>002 Feedback Pop-ups</title>
  </head>
  <body>
    <main class="main">
      <div class="feedback">
        <p class="cerrar">x</p>
        <h2>¿Cómo te sentiste con el soporte de Nacho?</h2>
        <div class="puntaje">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
        </div>
        <div class="opinion">
          <p>
            "Bastante <br />
            Insatisfecho"
          </p>
          <p>
            "Bastante <br />
            Satisfecho"
          </p>
        </div>
        <div class="checkp">
          <input type="checkbox" name="check" id="check" />
          <p>Acepto los Términos y Uso</p>
        </div>
        <div class="linea"></div>
        <button class="next">Siguiente</button>
      </div>
    </main>
  </body>
</html>
